# HTTP - перенаправление на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 3d.leber.ru www.3d.leber.ru;
    
    # Перенаправление всех HTTP-запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Для Let's Encrypt certbot
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 3d.leber.ru www.3d.leber.ru;
    
    # SSL-сертификаты
    ssl_certificate /etc/letsencrypt/live/3d.leber.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3d.leber.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/3d.leber.ru/chain.pem;
    
    # Оптимизация SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    # Основной обработчик
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Enable gzip for model files
    location ~* \.(glb|gltf|obj|mtl)$ {
        gzip on;
        gzip_types application/octet-stream;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Handle JavaScript files
    location ~* \.js$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # CSS files
    location ~* \.css$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Media files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Handle JSON files
    location ~* \.json$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }
    
    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Models directory
    location /models/ {
        alias /usr/share/nginx/html/models/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Textures directory
    location /textures/ {
        alias /usr/share/nginx/html/textures/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }
}