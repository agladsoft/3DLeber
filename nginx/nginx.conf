# HTTP - перенаправление на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name $custom_server_name www.$custom_server_name;

    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;

    # Основной обработчик
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # API проксирование
    location /api/ {
        proxy_pass http://api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Draco files
    location /draco/ {
        alias /usr/share/nginx/html/draco/;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Gzip сжатие
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Enable gzip for model files
    location ~* \.(glb|gltf|obj|mtl)$ {
        gzip on;
        gzip_types application/octet-stream;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Handle JavaScript files
    location ~* \.js$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # CSS files
    location ~* \.css$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Media files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Handle JSON files
    location ~* \.json$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Models directory
    location /models/ {
        alias /usr/share/nginx/html/models/;
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Vary "User-Agent";
    }

    # Textures directory
    location /textures/ {
        alias /usr/share/nginx/html/textures/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Для Let's Encrypt certbot
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
    }
}